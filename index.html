<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ciutadella</h1>
      <div id="currentDate">Friday 16:01</div>
      <div id="weatherDescription">Moderate rain</div>
      <div class="row">
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            id="weatherIcon"
          />
          <span id="units">
            <span> 25</span><span><a href="#" id="celsius">ºC</a></span
            >|<span><a href="#" id="farenheit">ºF</a></span>
          </span>
        </div>
        <div class="col">
          <ul id="currentWeather">
            <li>Precipitation: 1%</li>
            <li>Humidity: 64%</li>
            <li>Wind: 34 km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>Open-source code by Patricia Gracia</footer>
    <script src="index.js"></script>
  </body>
</html>
