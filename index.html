<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="submitButton"
                />
              </div>
            </div>
      <h1 id="city">Zaragoza</h1>
      <div id="currentDate">Friday 16:01</div>
      <div id="weatherDescription">Moderate rain</div>
      <div class="row">
        <div class="col">
          <span><img id="weatherIcon" /></span>
          <span id="units">
            <span id="temperatureUnit"></span
            ><span><a href="#" id="celsiusLink">ºC</a></span
            >|<span><a href="#" id="farenheitLink">ºF</a></span>
          </span>
        </div>
        <div class="col">
          <ul id="currentWeather">
            <li>Feels Like: <span id="feelsLike"></span>ºC</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>m/s</li>
          </ul>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <footer> <a href="https://github.com/Patriciagracia/Weather-app-final-project" target="_blank">Open-source code </a> by Patricia Gracia</footer>
    <script src="index.js"></script>
  </body>
</html>
